<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Steady298</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .headline {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            border: 1px solid #333;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }

        .social-links a:hover {
            background-color: #333;
            color: #fff;
        }
       audio {
            display: none; /* Hide the audio element initially */
        }
        #music-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-picture" src="your_profile_picture.jpg" alt="Profile Picture">
        <div class="name">Steady298</div>
        <div class="headline">Welcome to my website</div>
        <div class="social-links">
            <a href="https://blog.steady298.xyz" target="_blank">博客</a>
            <a href="https://github.com/steady298" target="_blank">GitHub</a>
            <a href="mailto:wmh1016@qq.com" target="_blank">E-mail</a>
            <!-- Add more social links as needed -->
        </div>
    </div>
    <audio id="bgAudio" src="/yehangxing.m4a" loop>
        Your browser does not support the audio element.
    </audio>
     <div id="music-button">
        <i class="fas fa-music"></i> <!-- Font Awesome music icon -->
    </div>
<script>
        document.addEventListener("DOMContentLoaded", function () {
            const bgAudio = document.getElementById("bgAudio");
            const musicButton = document.getElementById("music-button");
            const musicIcon = document.querySelector("#music-button i");

            // Function to toggle play/pause icon
            function toggleIcon() {
                if (bgAudio.paused) {
                    musicIcon.classList.remove("fa-pause");
                    musicIcon.classList.add("fa-music");
                } else {
                    musicIcon.classList.remove("fa-music");
                    musicIcon.classList.add("fa-pause");
                }
            }

            // Toggle audio playback on button click
            musicButton.addEventListener("click", function () {
                if (bgAudio.paused) {
                    bgAudio.play();
                } else {
                    bgAudio.pause();
                }
                toggleIcon();
            });

            // Update icon when audio is played/paused using other controls (e.g., autoplay)
            bgAudio.addEventListener("play", function () {
                toggleIcon();
            });

            bgAudio.addEventListener("pause", function () {
                toggleIcon();
            });
        });
    </script>
</body>
</html>
